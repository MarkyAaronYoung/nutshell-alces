<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pan Am Airlines</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Pan_Am_Logo.svg/1200px-Pan_Am_Logo.svg.png" style="max-width: 5%;"> At Pan Am, the sky is no longer the limit.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"> 
          <div id="auth"></div>
        </li>
        <li class="nav-item active">
          <button class="nav-link btn btn-danger" id="navbar-logout-button">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="auth"></div>

  <div id="homepage" class="hide">
    <div class="main-section">
      <img src="https://www.dispatch.com/storyimage/OH/20191113/BUSINESS/191119328/AR/0/AR-191119328.jpg" alt="Pan Am Stewardess">
    </div>
    <div class="nav-buttons">
      <div class="airport-nav">
        <button type="button" class="btn btn-primary btn-lg">Airports</button>
      </div>
      <div class="plane-nav">
        <button type="button" class="btn btn-primary btn-lg">Planes</button>
      </div>
      <div class="crew-nav">
        <button type="button" class="btn btn-primary btn-lg">Crew</button>
      </div>
      <div class="food-nav">
        <button id="see-foods" type="button" class="btn btn-primary btn-lg">Food</button>
      </div>
    </div>
  </div>

  <div id="crew"></div>
  <div id="new-crew"></div>
  <div id="edit-crew"></div>
  <div id="hangar"></div>
  <div id="plane-collection"></div>
  <div id="new-plane"></div>
  <div id="change-plane"></div>
  <div id="new-airport" class="hide"></div>
  <div id="edit-airport" class="hide"></div>
  <div id="food" class="hide"></div>
  <div id="new-food" class="hide"></div>
  <div id="edit-food" class="hide"></div>
  
</body>
</html>
